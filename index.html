<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API con FastAPI</title>
</head>
<body>
    <h1>Lista de Nombres</h1>
    
    <ul id="nombres-lista"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const nombresLista = document.getElementById('nombres-lista');

            try {
                const response = await fetch('http://localhost:8000/nombres');
                const data = await response.json();

                data.forEach(nombre => {
                    const li = document.createElement('li');
                    li.textContent = nombre;
                    nombresLista.appendChild(li);
                });
            } catch (error) {
                console.error('Error al obtener la lista de nombres:', error);
            }
        });
    </script>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
    }

    h1 {
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #fff;
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }
</style>

</html>
